<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Mentoria</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <main>
        <form id="appointment-form">
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="input-firstname">Nome</label>
                        <input
                            type="text"
                            id="input-firstname"
                            required
                        >
                    </div>

                    <div class="input-wrapper">
                        <label for="input-lastname">Sobrenome</label>
                        <input type="text" id="input-lastname">
                    </div>
                </div>
                
                
                <div class="input-wrapper">
                    <label for="input-email">Email<span>(digite um email válido)</span></label>
                    <input type="email" id="input-email" required>
                </div>
                
                <div class="input-wrapper">
                    <label for="input-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="input-password" minlength="6" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>

                <div class="input-wrapper">
                    <label for="input-mentorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="input-mentorname" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                <div class="mentoring-schedules">
                    <h3>PRIMEIRA MENTORIA</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="input-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="input-date" required>
                        </div>
                        <div class="col-2-time">
                            <div class="input-wrapper">
                                <label for="input-begin">Das</label>
                                <input type="time" id="input-begin" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="input-end">Até</span></label>
                                <input type="time" id="input-end" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mentoring-schedules">
                    <h3>SEGUNDA MENTORIA</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="input-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="input-date">
                        </div>
                        <div class="col-2-time">
                            <div class="input-wrapper">
                                <label for="input-begin">Das</label>
                                <input type="time" id="input-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="input-end">Até</span></label>
                                <input type="time" id="input-end">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <input class="button" type="submit" form="appointment-form" value="SALVAR">
    </footer>
</body>
</html>
