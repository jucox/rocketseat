<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Mentoria</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="img/stars.svg" alt="Ilustração de um balão vermelho com cinco estrelas dentro, sendo três preenchidas.">
    </header>
    <main>
        <form>
            <div class="form-header">
                INFORMAÇÕES PESSOAIS
            </div>
            <fieldset>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="input-name">Nome</label>
                        <input type="text" id="input-name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="input-lastname">Sobrenome</label>
                        <input type="text" id="input-lastname" required>
                    </div>
                </div>
    
                <div class="input-wrapper">
                    <label for="input-email">Email<span>(digite um email válido)</span></label>
                    <input type="email" id="input-email" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="select-mentor">Selecione quem foi o seu mentor</label>
                    <select id="select-mentor" required>
                        <option></option>
                        <option>Opção 1</option>
                        <option>Opção 2</option>
                        <option>Opção 3</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="textarea-mentor">Feedback sobre o mentor</label>
                    <textarea id="textarea-mentor" required></textarea>
                </div>
                <div class="input-checkbox">
                    <input type="checkbox" id="checkbox-mentor">
                    <label for="checkbox-mentor">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="input-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="input-date">
                    </div>
                    <div class="col-2-time">
                        <div class="input-wrapper">
                            <label for="input-begin">Das</label>
                            <input type="time" id="input-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-end">Até</label>
                            <input type="time" id="input-end">
                        </div>
                    </div>
                </div>
            </fieldset>

            <button type="submit">SALVAR</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
