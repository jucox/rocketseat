<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Evento</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Informações do Evento</legend>
                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="event-link">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">WhatsApp para contato <span>(somente números)</span></label>
                    <input type="number" id="event-link">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Informações extras</label>
                    <textarea type="text" id="event-link"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select name="" id="">
                        <option value="">Teste</option>
                        <option value="">Teste</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
